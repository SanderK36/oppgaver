<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="clockButton" onclick="startTimer()">Start timer!</button>
    <button class="clockButton" onclick="pauseTimer()">Pause</button>
    <button class="clockButton" onclick="stopAll()">Stopp & fjern</button><br>

    <div id="app" class="clockDisplay"></div> RUNDETIDER: <div id="lastRound" class="roundsList"></div>

    <script>
        const app = document.getElementById('app');
        const roundTime = document.getElementById('lastRound');
        let seconds = 0;
        var timer;


        function startTimer(){
            setInterval(countSeconds, 1000);
        }

        function countSeconds(){
            app.innerHTML = seconds;
            seconds++;
        }

        function pauseTimer(){
            roundTime.innerHTML += `<li>${seconds-1} sekunder</li>`;
            clearInterval(timer);
            seconds = 0;
        }

        function stopAll(){
            location.reload()
        }
    </script>
</body>
</html>
