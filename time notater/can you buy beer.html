<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    Alder: <br>
    <input id="age" onchange="checkIfCanBuyBeer()" type="range" min="1" step="1" max="100"><br>
    Ser ut som alder: <br>
    <input id="looksAge" onchange="checkIfCanBuyBeer()" type="range" min="1" step="1" max="100"><br>
    <input id="hasId" onchange="checkIfCanBuyBeer()" type="checkbox">
    Har legitimasjon
</div>

<div id="info"></div>
<script>
    checkIfCanBuyBeer();

    function checkIfCanBuyBeer(){
        let age = document.getElementById('age').valueAsNumber;
        let looksAge = document.getElementById('looksAge').valueAsNumber;
        let hasId = document.getElementById('hasId').checked;
        let feedback;

        if(looksAge > 25 || age >= 18 && hasId) {
            feedback = 'ja';
        } else {
            feedback = 'nei'
        }

        document.getElementById('info').innerHTML = /*HTML*/`
        Alder: ${age}</br>
        Ser ut som alder: ${looksAge}</br>
        Har legitimasjon: ${hasId}</br>
        Kan kjøpe øl? ${feedback}</br>
        `;
    }
</script>
</body>
</html>
