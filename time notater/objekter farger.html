<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Demo v1</title>
    <style>
        #content {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div id="content">
        Test
    </div>
    <script>
        let exampleColor = {
            red: 100,
            green: 50,
            blue: 200
        };

        demoColor(exampleColor);

        function demoColor(color) {
            const content = document.getElementById('content');
            content.style.backgroundColor = getCssColor(color);
            // const invertedColor = {
            //     red: 255 - color.red,
            //     green: 255 - color.green,
            //     blue: 255 - color.blue
            // };
            content.style.color = getCssColor(invertColor(color));
        }

        function invertColor(color) {
            return {
                red: 255 - color.red,
                green: 255 - color.green,
                blue: 255 - color.blue
            };
        }

        function getCssColor(color) {
            return `rgb(${color.red}, ${color.green}, ${color.blue})`;
        }
    </script>
</body>

</html>
