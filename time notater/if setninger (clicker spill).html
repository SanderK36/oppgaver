<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker 3000</title>
</head>
<body>
    Points: <span id="points">0</span>
    Points per click: <span id="pointsPerClick">1</span> <br>
    Upgrade price: <span id="upgradeCost">20</span> <br>
    Auto-clickers: <span id="autoClickers">0</span> <br>
    Auto-clicker price: <span id="autoClickerCost">100</span> <br>
    <button onclick="addPoints()">Klikk her</button>
    <button onclick="upgrade()">Oppgrader</button>
    <button onclick="buyAutoClicker()">Kj√∏p Auto-Clicker</button>

    <script>

        //model
        let points = 0;
        let pointsPerClick = 1;
        let upgradeCost = 20;
        let autoClickers = 0;
        let autoClickerCost = 100;

        function addPoints() {
            points += pointsPerClick;
            showPoints();
        }

        function upgrade() {
            if(points >= upgradeCost) {
                pointsPerClick++;
                points -= upgradeCost;
                upgradeCost = Math.floor(upgradeCost * 4.5);
                showPoints();
                showUpgradeCost();
                showPointsPerClick();
            } 
        }

        function buyAutoClicker() {
            if(points >= autoClickerCost) {
                autoClickers++;
                points -= autoClickerCost;
                autoClickerCost = Math.floor(autoClickerCost * 1.5);
                showPoints();
                showAutoClickers();
                showAutoClickerCost();
            }
        }

        function autoClick() {
            points += autoClickers;
            showPoints();
        }

        setInterval(autoClick, 1000); // Auto-click every second

        function showPoints() {
            document.getElementById('points').innerHTML = points;
        }

        function showUpgradeCost() {
            document.getElementById('upgradeCost').innerHTML = upgradeCost;
        }

        function showPointsPerClick() {
            document.getElementById('pointsPerClick').innerHTML = pointsPerClick;
        }

        function showAutoClickers() {
            document.getElementById('autoClickers').innerHTML = autoClickers;
        }

        function showAutoClickerCost() {
            document.getElementById('autoClickerCost').innerHTML = autoClickerCost;
        }
    </script>
</body>
</html>
