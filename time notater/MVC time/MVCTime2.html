<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 50vw;
            height: 50vh;
        }
    </style>
</head>

<body onload="updateView()">
    <div id="app"></div>

    <script>        
        // Model
        let greenLevel = 0;
        let blueLevel = 0;
        let redLevel = 150;


        // View        
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <div id="main" style="background-color: rgb(${redLevel}, ${greenLevel}, ${blueLevel});"></div>
                <button onclick="moreGreen()">Mer grønt</button>            
                <button onclick="moreBlue()">Mer blått</button>
                <button onclick="moreRed()">Mer rødt</button>
            `;
        }

        // Controller
        function moreGreen() {
            greenLevel += 25;
            updateView();
        }

        function moreBlue() {
            blueLevel += 25;
            updateView();
        }

        function moreRed() {
            redLevel += 25;
            updateView();
        }
