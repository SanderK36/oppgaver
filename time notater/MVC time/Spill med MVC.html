<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: blue;
            height: 100px;
            width: 100px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            user-select: none;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body onload="updateView()">
    <div id="app"></div>

    <script>
        // Model
        let clicks = 0;
        let started = false;
        let clicksEnabled = true;

        // View
        function updateView() {
            
            document.getElementById('app').innerHTML = /*HTML*/ `
            <div class="circle"
            style="font-size: ${fontsize}px"
                ${clicksEnabled ? 'onclick="circleClicked()"' : ''}
                >
                ${clicks}
                </div>
                ${clicksEnabled ? '' : `<div>Du klarte ${clicks} klikk!`}
            
            `;
        }

        // Controller
        function circleClicked(){
            if(!started) {
                started = true;
                setTimeout(stop, 2000);
            }
            clicks++;
            if (clicks % 10 == 0)
            updateView();
        }

        function stop(){
            clicksEnabled = false;
            started = false;
        }
    </script>
</body>
</html>
