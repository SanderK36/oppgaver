<body>
    <script>
        let firstNumbers = [1, 2, 3, 4, 5];
        let secondNumbers = [1, 2, 3, 4, 2];

        function isSorted(numbers) {
            let previousNumber = numbers[0];
            for(let number of numbers) {
                if(number < previousNumber){
                    return false;
                }
                previousNumber = number;
            }

            return true;
        }
    </script>
