<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = "Det var en gang som noe rart skjedde"
        let searchLetter = "e";

        let letterCount = 0;
        for(let i = 0; i < text.length; i++) {
            let character = text.charAt(i);
            if(character == searchLetter) {
                letterCount++;
            }
        }
    </script>
</body>
</html>
