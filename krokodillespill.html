<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="points">poeng: 0</div>
    <!-- <img src="" alt=""> -->
    <!-- <a href="google.com" target="_new">Lenke</a> -->
     <div id="firstNum"></div>
     <input type="text">
     <div id="secondNum"></div>
     <button onclick="submit()">Submit</button>
     <button onclick="reset()">Reset</button>

     <script>
        let firstNum = 0;
        let secondNum = 0;
        let points = 0;
        let riktigSvar = "";

        function reset() {
            updateNumbers();
        }

        function updateNumbers(){
            firstNum = getRandomNumber();
            secondNum = getRandomNumber();
            document.getElementById('firstNum').innerHTML = firstNum;
            document.getElementById('secondNum').innerHTML = secondNum;

            if (firstNum > secondNum) {
                riktigSvar = ">";
            } else if (firstNum < secondNum) {
                riktigSvar = "<";
            } else {
                riktigSvar = "=";
            }
        }

        function getRandomNumber(){
            return Math.round(Math.random() * 10) + 1;
        }

        function submit(){
            if(firstNum > secondNum) {
                points ++;
            } else {
                points --;
            }
            document.getElementById('points').innerHTML = "poeng: " + points;
        }

        window.onload=updateNumbers;


     </script>
</body>
</html>
