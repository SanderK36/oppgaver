<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        let coolStr = ""
        let text = document.getElementById('app')
        let aCounter = 0, eCounter = 0, iCounter = 0, oCounter = 0, uCounter = 0, yCounter = 0, æCounter = 0, øCounter = 0, åCounter = 0;

        updateView();
        function updateView() {
            text.innerHTML = /*HTML*/`
            <input type="text" id="inputText" placeholder="Skriv noe her" oninput="coolStr = this.value">
             <br>

             ${coolStr} <br>

            <button onclick = countVowels(coolStr)>Check vowels</button>
                <ul>
                    <li>A: ${aCounter}</li>
                    <li>E: ${eCounter}</li>
                    <li>I: ${iCounter}</li>
                    <li>O: ${oCounter}</li>
                    <li>U: ${uCounter}</li>
                    <li>Y: ${yCounter}</li>
                    <li>Æ: ${æCounter}</li>
                    <li>Ø: ${øCounter}</li>
                    <li>Å: ${åCounter}</li>
                </ul>
            `;
        }

        function countVowels(text){
            reset()
            for(let i = 0; i < coolStr.length; i++){
                if(coolStr[i].toLowerCase() == 'a') {
                    aCounter++;
                }
            }
            for(let i = 0; i < coolStr.length; i++){
                if(coolStr[i].toLowerCase() == 'e') {
                    eCounter++;
                }
            }

            for(let i = 0; i < coolStr.length; i++){
                if(coolStr[i].toLowerCase() == 'i') {
                    iCounter++;
                }
            }

            for(let i = 0; i < coolStr.length; i++){
                if(coolStr[i].toLowerCase() == 'o') {
                    oCounter++;
                }
            }

            for(let i = 0; i < coolStr.length; i++){
                if(coolStr[i].toLowerCase() == 'u') {
                    uCounter++;
                }
            }
            for(let i = 0; i < coolStr.length; i++){
                if(coolStr[i].toLowerCase() == 'y') {
                    yCounter++;
                }
            }

            for(let i = 0; i < coolStr.length; i++){
                if(coolStr[i].toLowerCase() == 'æ') {
                    æCounter++;
                }
            }

            for(let i = 0; i < coolStr.length; i++){
                if(coolStr[i].toLowerCase() == 'ø') {
                    øCounter++;
                }
            }

            for(let i = 0; i < coolStr.length; i++){
                if(coolStr[i].toLowerCase() == 'å') {
                    åCounter++;
                }
            }

            updateView();
        }

        function reset() {
            aCounter = eCounter = iCounter = oCounter = uCounter = yCounter = æCounter = øCounter = åCounter = 0;
        }


    </script>
</body>
</html>
