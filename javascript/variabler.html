<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"> 0</div>
    <button onclick="setNum(16)">Set Number to 16</button>
    <button onclick="setNum(47)">Set Number to 47</button>
    <br>
    <button onclick="increaseNum()">increase number by one</button>
    <br>
    <button onclick="decreaseNum()">Decrease number by one</button>
    <button onclick="secondNum()">Add 10</button>

    <script>
        // var number = 5; //int
        // var floatnumber = 5.5; //kommaseparert tall
        // var text = "en liten tekstbit"; //string
        // var enkelTegn = 'a'; //char
        // var booleans = true; //booleans

        var outputDiv = document.getElementById('output');
        var numToShow = 0;

        function setNum(selectedNum){
            numToShow = selectedNum;
            outputDiv.innerHTML = numToShow;
        }

        function increaseNum(){
            numToShow++;
            //numToShow = numToShow +1
            outputDiv.innerHTML = numToShow;
        }

        function decreaseNum() {
            numToShow--;
            outputDiv.innerHTML = numToShow;
        }

        function secondNum() {
            var number10 = 10;
            outputDiv.innerHTML = numToShow + number10;

            console.log(numToShow, "<- dette er verdien i numToShow -- dette er verdien i number10 -> ", number10);
        }
    </script>
</body>
</html>
