<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Per har betalt: <input id="paidPer" type="number"><br>
    Pål har betalt: <input id="paidPål" type="number"><br>
    Espen har betalt: <input id="paidEspen" type="number"><br>
    <button onclick="calculate()">Beregn</button>
    <div id="app"></div>
    <script>
        // let myName; //deklarasjon

        // nyName = 'Sander'; // Tilordning

        // let myName = 'Sander';

        //document.getElementById('paidPer').valueAsNumber;

        function calculate() {
        let amountPaidPer = document.getElementById('paidPer').valueAsNumber;
        let amountPaidPål = document.getElementById('paidPål').valueAsNumber;
        let amountPaidEspen = document.getElementById('paidEspen').valueAsNumber;
        let totalAmountPaid = amountPaidPer + amountPaidPål + amountPaidEspen;
        let costPerPerson = totalAmountPaid / 3;
        let perOwes = costPerPerson - amountPaidPer;
        let pålOwes = costPerPerson - amountPaidPål;
        let espenOwes = costPerPerson - amountPaidEspen; 
        }
        
        document.getElementById('app').innerHTML = /*HTML*/`
            Per har betalt: ${amountPaidPer} <br>
            Pål har betalt: ${amountPaidPål} <br>
            Espen har betalt: ${amountPaidEspen} <br>
            Sum Betalt: ${totalAmountPaid} <br>
            Kostnad per person: ${costPerPerson} <br>
            Per skylder: ${perOwes} <br>
            Pål Skylder: ${pålOwes} <br>
            Espen skylder: ${espenOwes} <br>
        `;
    </script>
</body>
</html>
