<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .gitarer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .gitarer > div {
            border: 2px solid gray;
            border-radius: 15px;
            cursor: pointer;
        }
        img {
            transition: 1s ease;
            width: 300px;
            border-radius: 15px;
        }
        img:hover {
            -webkit-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
            transition: 1s ease;
        }
        .text {
            border: 1px solid red;
            width: 50%;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: white;
            border-radius: 15px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            border-radius: 15px;
        }
        .description-container {
            text-align: center;
            margin-top: 10px;
            width: 50%;
        }
        p {
            margin: 0;
            font-size: 16px;
        }
        .empty-space {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Image Section -->
    <div class="gitarer">
        <div><img src="gitarer/168241789901.jpg" alt="Guitar 1" onclick="changeImage('gitarer/168241789901.jpg', 'This is a beautiful custom guitar from a famous artist.')"></div>


        <div><img src="gitarer/esp-custom-shop-snakebyte-james-hetfield-signature-electric-guitar-snow-white-1_1200x.webp" alt="Guitar 2" onclick="changeImage('gitarer/esp-custom-shop-snakebyte-james-hetfield-signature-electric-guitar-snow-white-1_1200x.webp', 'This is the Snakebyte guitar, a famous signature model by James Hetfield.')"></div>


        <div><img src="gitarer/esp-signature-james-hetfield-iron-cross.jpg" alt="Guitar 3" onclick="changeImage('gitarer/esp-signature-james-hetfield-iron-cross.jpg', 'This is the Iron Cross model, another iconic signature guitar from James Hetfield.')"></div>


    </div>

    <!-- Text Box -->
    <div class="text">
        <p>Hei! Her dette er bare en side som jeg lager for gøy for å vise noen gitarer jeg har lyst å kjøpe en dag.</p>
        <p>Disse gitarene er da brukt av min favoritt artist James Hetfield som er vokalist og gitarist i Metallica</p>
    </div>

    <!-- Image and Description (Initially Hidden) -->
    <div class="image-container" id="imageContainer">
        <img id="mainImage" src="" alt="">
    </div>
    <div class="description-container" id="descriptionContainer">
        <p id="imageDescription">Trykk på en av gitarene for å se info :)</p>
    </div>



    <script>
        function changeImage(imageSrc, description) {
            // Show the image container
            document.getElementById("imageContainer").style.display = "flex";
            document.getElementById("descriptionContainer").style.display = "block";

            // Change the image and description
            document.getElementById("mainImage").src = imageSrc;
            document.getElementById("imageDescription").innerText = description;
        }
    </script>

</body>
</html>
